<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="todo">
        <h1>Todo List</h1>
        <p>a simple js todo list app</p>
        <ul class="menu">
            <li class="menu__li">all</li>
            <li class="menu__li">done</li>
            <li class="menu__li">imp</li>
        </ul>
        <ul class="tasks">
           
        </ul>
        <h2>New Todo</h2>
        <form action="" >
            <input placeholder="New Todo" type="text" >
            <button>ADD TODO</button>
        </form>
        <div class="progress">
            <h2>
                <span class="task__done">0</span>
                /
                <span class="task__all">0</span>
            </h2>
            <div class="progress__done"></div>
        </div>
    </div>    

    <script src="js.js"></script>
</body>
</html>
